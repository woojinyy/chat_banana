<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>joinResult.html</title>
</head>
<body>
<div id = "d_result"></div>
<script type="text/javascript">
let user_id='kiwi';
let user_pw='12345';
user_id=window.prompt("아이디입력");
user_pw=window.prompt("비번입력");
const myHeaders = new Headers();
myHeaders.append("Cookie", "JSESSIONID=A23686397C093BC44C4A034FB4C219A8");

const requestOptions = {
  method: 'GET',
  headers: myHeaders,
  redirect: 'follow'
};

fetch(`http://localhost:9000/member/joinAction.jsp?mem_id=${user_id}&mem_pw=${user_pw}`, requestOptions)
  .then(response => response.text())
  .then(result => {
	  const dresult = document.querySelector("#d_result");
	  dresult.innerText=result
	  
  })
  .catch(error => console.log('error', error));
</script>
</body>
</html>
